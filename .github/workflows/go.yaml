name: Go Workflow

on:
  workflow_call:

jobs:
  go-lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          working-directory: .
          args: --timeout 10m
